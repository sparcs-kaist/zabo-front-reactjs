    <style>
    @import url('https://fonts.googleapis.com/css?family=Just+Another+Hand');


    .pre-loading {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Just Another Hand', cursive;
    }

    .pre-loading ul {
      margin: 0;
      padding: 0;
      font-size: 10em;
      display: flex;
    }

    .pre-loading ul li {
      list-style: none;
      transition: 0.5s;
    }

    .pre-loading ul li span {
      display: inline-block;
    }

    @keyframes rt1 {
      0% {
        transform: rotate(0);
      }

      16.6666% {
        transform: rotate(180deg);
      }

      33.3333% {
        transform: rotate(180deg);
      }

      50% {
        transform: rotate(180deg);
      }

      66.6666% {
        transform: rotate(180deg);
      }

      83.3333% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(0);
      }
    }

    @keyframes rt2 {
      0% {
        transform: rotate(0);
      }

      16.6666% {
        transform: rotate(0);
      }

      33.3333% {
        transform: rotate(180deg);
      }

      50% {
        transform: rotate(180deg);
      }

      66.6666% {
        transform: rotate(180deg);
      }

      83.3333% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(0);
      }
    }

    @keyframes rt3 {
      0% {
        transform: rotate(0);
      }

      16.6666% {
        transform: rotate(0);
      }

      33.3333% {
        transform: rotate(0);
      }

      50% {
        transform: rotate(180deg);
      }

      66.6666% {
        transform: rotate(180deg);
      }

      83.3333% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(0);
      }
    }

    .pre-loading ul li:first-child {
      animation-name: rt1;
      animation-duration: 4s;
      animation-delay: 0.75s;
      animation-iteration-count: infinite;
    }

    .pre-loading ul li:last-child span:nth-child(1) {
      animation-name: rt2;
      animation-duration: 4s;
      animation-delay: 0.75s;
      animation-iteration-count: infinite;
    }

    .pre-loading ul li:last-child span:nth-child(2) {
      animation-name: rt3;
      animation-duration: 4s;
      animation-delay: 0.75s;
      animation-iteration-count: infinite;
    }
  </style>
